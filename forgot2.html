<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/index.css">
        <title>Technology Simulator</title>
    </head>
    <body class="container-fluid bg-light">
        <header class="bg-white fixed-top">
            <nav class="navbar px-2">
                <a class="navbar-brand" href="./main.html">TechnologySimulator</a>
                <button class="navbar-link btn btn-link" data-bs-toggle="modal" data-bs-target="#login-modal" href="#">Log in</button>
            </nav>
        </header>
        <main class="row p-5">
            <form class="w-25 mt-5 p-4 mx-auto bg-white" action="./forgot2.html">
                <label class="form-label mb-3" for="password">New Password</label>
                <input class="form-control mb-3" type="password" name="password" id="password" placeholder="New password">
                <label class="form-label mb-3" for="password">Re-enter New Password</label>
                <input class="form-control mb-3" type="password" name="password_confirmation" id="password_confirmation" placeholder="Confirm password">
                <input class="d-block mx-auto btn btn-success" type="submit" value="Update Password">
            </form>
        </main>
        <div class="modal fade" id="login-modal" tabindex="-1">
            <div class="modal-dialog">
               <div class="modal-content bg-light">
                   <div class="modal-body">
                       <h4 class="modal-title text-center mb-3">Log in</h4>
                       <form class="w-75 p-4 mx-auto border mb-3 bg-white" action="./loggedin.html">
                           <input class="form-control mb-3" placeholder="Username" type="text" name="username" id="username">
                           <input class="form-control mb-3" placeholder="Password" type="password" name="password" id="password">
                           <input class="d-block mx-auto btn btn-success" type="submit" value="Log in">
                       </form>
                       <a class="d-block text-center mb-3" data-bs-toggle="modal" data-bs-target="#register-modal" href="#">Don't have an account yet? Register</a>
                       <a class="d-block text-center mb-3" href="./forgot1.html">Did you forget your password?</a>
                   </div>
               </div>
            </div>
       </div>
       <div class="modal fade" id="register-modal" tabindex="-1">
           <div class="modal-dialog">
              <div class="modal-content bg-light">
                  <div class="modal-body">
                      <h4 class="modal-title text-center mb-3">Create an account</h4>
                      <form class="w-75 p-4 mx-auto border mb-3 bg-white" action="./loggedin.html">
                          <input class="form-control mb-3" placeholder="Username" type="text" name="username" id="username">
                          <input class="form-control mb-3" placeholder="Password" type="password" name="password" id="password">
                          <input class="d-block mx-auto btn btn-success" type="submit" value="Create Account">
                      </form>
                      <a class="d-block text-center mb-3" data-bs-toggle="modal" data-bs-target="#login-modal" href="#">Already have an account? Log in</a>
                  </div>
              </div>
           </div>
      </div>
    </body>
</html>
